        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        map.createPane('pane_ESRI_1');
        map.getPane('pane_ESRI_1').style.zIndex = 401;
        var layer_ESRI_1 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRI_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_ESRI_1;
        map.addLayer(layer_ESRI_1);
        map.createPane('pane_GoogleSatellite_2');
        map.getPane('pane_GoogleSatellite_2').style.zIndex = 402;
        var layer_GoogleSatellite_2 = L.tileLayer('https://mt0.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_2',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleSatellite_2;
        map.addLayer(layer_GoogleSatellite_2);
        function pop_Suko_Mulyo_3(feature, layer) {
            var popupContent = `
            <div style="max-width:320px; font-family:Segoe UI, Arial, sans-serif;">
                <div style="background:#e15989; color:#fff; padding:12px 16px; border-radius:8px 8px 0 0; font-size:1.2em; font-weight:bold; letter-spacing:0.5px;">
                    Profil Desa Suko Mulyo
                </div>
                <div style="border:1px solid #e15989; border-top:none; border-radius:0 0 8px 8px; background:#fff; padding:16px;">

                        </tr>

                        </tr>

                            <td style="padding:4px 0; font-weight:600;">Ketinggian</td>

                        </tr>
                        <tr>

                        </tr>
                        <tr>
                            <td style="padding:4px 0; font-weight:600;">Batas Desa</td>
                            <td style="padding:4px 0;">
                                <ul style="margin:0 0 0 16px; padding:0; list-style:disc;">
                                    <li>Selatan: Semoi Dua</li>
                                    <li>Utara: Loa Duri</li>
                                    <li>Timur: Batuah</li>
                                    <li>Barat: Argo Mulyo</li>
                                </ul>
                            </td>
                        </tr>
                        <tr>
                            <td style="padding:4px 0; font-weight:600;">Penduduk</td>
                            <td style="padding:4px 0;">±2.219 jiwa</td>
                        </tr>
                        <tr>
                            <td style="padding:4px 0; font-weight:600;">Mayoritas Suku</td>

                            <td style="padding:4px 0; font-weight:600;">Mayoritas Agama</td>

                    </table>
                </div>
            </div>
            `;
            layer.bindPopup(popupContent, { maxHeight: 400 });
        }

        function style_Suko_Mulyo_3_0() {
            return {
                pane: 'pane_Suko_Mulyo_3',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',

                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 0.4,
                fillColor: 'rgba(225,89,137,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Suko_Mulyo_3');
        map.getPane('pane_Suko_Mulyo_3').style.zIndex = 403;
        map.getPane('pane_Suko_Mulyo_3').style['mix-blend-mode'] = 'normal';
        var layer_Suko_Mulyo_3 = new L.geoJson(json_Suko_Mulyo_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Suko_Mulyo_3',
            layerName: 'layer_Suko_Mulyo_3',
            pane: 'pane_Suko_Mulyo_3',
            onEachFeature: pop_Suko_Mulyo_3,
            style: style_Suko_Mulyo_3_0,
        });
        bounds_group.addLayer(layer_Suko_Mulyo_3);
        map.addLayer(layer_Suko_Mulyo_3);
        function pop_Test_4(feature, layer) {
            var id = feature.properties['id'];
            var kantor = feature.properties['Kantor'];

            var popupContent = `
            <div style="max-width:300px; font-family:Segoe UI, Arial, sans-serif;">
            <div style="background:#8d5a99; color:#fff; padding:10px 14px; border-radius:8px 8px 0 0; font-size:1.1em; font-weight:bold;">
            Fasilitas Umum

            <div style="border:1px solid #8d5a99; border-top:none; border-radius:0 0 8px 8px; background:#fff; padding:14px;">
            <p style="margin:0 0 8px 0;">
                <strong>Jenis Fasilitas:</strong>
                ${
                    {
                        1: "Layanan Publik",
                        2: "Layanan Publik",
                        3: "Layanan Publik",
                        4: "Layanan Publik",
                        5: "Sarana Olahraga",
                        6: "Sarana Pendidikan",
                        7: "Layanan Publik",
                        9: "Sarana Pendidikan",
                        10: "Tempat Ibadah",
                        11: "Tempat Ibadah",
                        12: "Tempat Ibadah",
                        13: "Tempat Ibadah",
                        14: "Tempat Ibadah",
                        15: "Tempat Ibadah",
                        16: "Tempat Ibadah",
                        17: "Tempat Ibadah",
                        18: "Objek Wisata",
                        19: "Sarana Pendidikan",
                        20: "Sarana Pendidikan",
                        21: "Sarana Pendidikan",
                        22: "Tempat Ibadah",
                        23: "Tempat Ibadah",
                        24: "Layanan Publik",
                        25: "Fasilitas Kesehatan",
                        26: "Sarana Olahraga",
                        27: "Fasilitas Kesehatan",
                        28: "Fasilitas Kesehatan",
                        29: "Fasilitas Kesehatan",
                        30: "Fasilitas Kesehatan",
                        null: "Area Perekonomian"
                    }[id] || autolinker.link(String(id))
                }
            </p>
            <p style="margin:0;">
                <strong>Nama:</strong> ${kantor !== null ? autolinker.link(String(kantor)) : '-'}
            </p>
            </div>
            </div>
            `;
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
            layer.on('popupopen', function(e) {
            addClassToPopupIfMedia(content, e.popup);
            });
            layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Test_4_0() {
            return {
                pane: 'pane_Test_4',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(141,90,153,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Test_4');
        map.getPane('pane_Test_4').style.zIndex = 404;
        map.getPane('pane_Test_4').style['mix-blend-mode'] = 'normal';
        var layer_Test_4 = new L.geoJson(json_Test_4, {
    attribution: '',
    interactive: true,
    dataVar: 'json_Test_4',
    layerName: 'layer_Test_4',
    pane: 'pane_Test_4',
    onEachFeature: pop_Test_4,
    pointToLayer: function (feature, latlng) {
        var customIcon = L.icon({
            iconUrl: 'icon/titik.png', // Ganti path sesuai lokasi ikon Anda
            iconSize: [24, 24],               // Ukuran ikon
            iconAnchor: [12, 24],             // Titik anchor ikon (tengah bawah)
            popupAnchor: [0, -24]             // Titik anchor popup (di atas ikon)
        });

        return L.marker(latlng, { icon: customIcon });
    },
});

        bounds_group.addLayer(layer_Test_4);
        map.addLayer(layer_Test_4);
        var overlaysTree = [
            {label: '<img src="legend/Test_4.png" /> Fasilitas Umum', layer: layer_Test_4},
            {label: '<img src="legend/Suko_Mulyo_3.png" /> Desa Suko Mulyo', layer: layer_Suko_Mulyo_3},
            {label: "Google Satellite", layer: layer_GoogleSatellite_2},
            {label: "ESRI", layer: layer_ESRI_1},
            {label: "OpenStreetMap", layer: layer_OpenStreetMap_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var osmForMinimap = new L.TileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            minZoom: 0,
            maxZoom: 13,
            attribution: 'OpenStreetMap'
});

        var miniMap = new L.Control.MiniMap(osmForMinimap, {
        toggleDisplay: true, // Bisa disembunyikan/ditampilkan
        position: 'bottomleft' // Posisi di peta
}).addTo(map);
L.control.scale({ 
imperial: false, // Nonaktifkan satuan Imperial (kaki/mil) 
metric: true,    // Aktifkan satuan Metrik (meter/kilometer) 
position: 'bottomright' // Posisi skala 
}).addTo(map);
        </script>
